<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="offshoreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#offshoreGrad)"/>
  
  <!-- Global/remote theme -->
  <g transform="translate(300, 200)">
    <!-- Globe/world representation -->
    <circle cx="0" cy="-20" r="60" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="-20" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="-20" x2="60" y2="-20" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-80" x2="0" y2="40" stroke="white" stroke-width="2" opacity="0.4"/>
    
    <!-- Multiple locations -->
    <circle cx="-80" cy="40" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="40" r="15" fill="white" opacity="0.9"/>
    <circle cx="80" cy="40" r="15" fill="white" opacity="0.9"/>
    
    <!-- Connection lines to globe -->
    <line x1="-60" y1="-20" x2="-80" y2="40" stroke="white" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
    <line x1="0" y1="-20" x2="0" y2="40" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="-20" x2="80" y2="40" stroke="white" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
    
    <!-- Title -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Offshoring</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Global Reach</text>
  </g>
</svg>

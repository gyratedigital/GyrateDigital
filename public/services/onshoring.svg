<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="onshoreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#onshoreGrad)"/>
  
  <!-- Local/regional theme -->
  <g transform="translate(300, 200)">
    <!-- Building/office representation -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="white" opacity="0.2"/>
    <rect x="-60" y="-40" width="30" height="30" fill="white" opacity="0.4"/>
    <rect x="-20" y="-40" width="30" height="30" fill="white" opacity="0.4"/>
    <rect x="20" y="-40" width="30" height="30" fill="white" opacity="0.4"/>
    <rect x="40" y="-40" width="30" height="30" fill="white" opacity="0.4"/>
    
    <!-- People in same location -->
    <circle cx="-50" cy="40" r="20" fill="white" opacity="0.9"/>
    <circle cx="0" cy="40" r="20" fill="white" opacity="0.9"/>
    <circle cx="50" cy="40" r="20" fill="white" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="-30" y1="40" x2="30" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Title -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Onshoring</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Same Region</text>
  </g>
</svg>

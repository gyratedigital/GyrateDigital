<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nearshoreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#nearshoreGrad)"/>
  
  <!-- Nearby/regional theme -->
  <g transform="translate(300, 200)">
    <!-- Two nearby regions -->
    <rect x="-100" y="-50" width="80" height="60" rx="6" fill="white" opacity="0.3"/>
    <rect x="20" y="-50" width="80" height="60" rx="6" fill="white" opacity="0.3"/>
    
    <!-- Bridge/connection between regions -->
    <path d="M -20 -20 Q 0 -10 20 -20" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    
    <!-- People in each region -->
    <circle cx="-60" cy="30" r="18" fill="white" opacity="0.9"/>
    <circle cx="-40" cy="30" r="18" fill="white" opacity="0.9"/>
    
    <circle cx="40" cy="30" r="18" fill="white" opacity="0.9"/>
    <circle cx="60" cy="30" r="18" fill="white" opacity="0.9"/>
    
    <!-- Connection arrow -->
    <path d="M -20 30 L 0 30 L 0 20 L 5 25 L 0 30 L -5 25 Z" fill="white" opacity="0.8"/>
    
    <!-- Title -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Nearshoring</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Nearby Regions</text>
  </g>
</svg>

<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>

    <title>Gyrate Email Template</title>

    <style>
        .main {
            margin: 10px;
        }

        .gy__email {
            display: flex;
            flex-direction: row;
        }

        .gy__email img {
            height: 50px;
            width: auto;
        }

        .name_tag h4 {
            margin-top: 8px;
            padding-left: 5%;
            width: 300px;
        }

        hr {
            font-weight: bold;
            color: black;
        }

        .fa {
            padding: 4px;
            font-size: 12px;
            width: 20px;
            height: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;

        }

        /* Add a hover effect if you want */
        .fa:hover {
            opacity: 0.7;
        }

        /* Set a specific color for each brand */

        /* Facebook */
        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        /* Twitter */
        .fa-linkedin {
            background: #55ACEE;
            color: white;
        }

        .fa-instagram {
            background: #ac2bac;
            color: white;
        }

        .fa-twitter {
            background: #55acee;
            color: white;
        }

        .social_media_icons {
            display: flex;
            flex-direction: row;
        }

        .social_media_icons div {
            width: 7px;
            height: 7px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="gy__email">
            <div>
                <img src="email template.gif">
            </div>


        </div>
        <hr>
        <div>
            <p>Office 210, Building 1691, Road 432, Salmabad 704, Bahrain.</p>
            <p style=" text-decoration: underline">+973 3467 9176</p>
            <p style="color: gray; text-decoration: underline; ">www.gyratedigital.com</p>

        </div>
        <div class="social_media_icons">
            <div>
                <a href="https://www.linkedin.com/company/gyrate-digital/" class="fa fa-linkedin"></a>
            </div>
            <div>
                <a href="https://www.facebook.com/GyrateDigital/" class="fa fa-facebook"></a>
            </div>
            <div>
                <a href="https://gyratedigital.com/contact/#0" class="fa fa-twitter"></a>
            </div>
            <div>
                <a href="https://www.instagram.com/gyrate.digital/" class="fa fa-instagram"></a>
            </div>
        </div>
    </div>
</body>

</html>
